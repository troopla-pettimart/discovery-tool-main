# Configuración optimizada de Nginx para Sunstone Platform
# Esta configuración incluye:
# - Compresión Gzip
# - Headers de seguridad
# - Caché de archivos estáticos
# - Configuración SPA
# - Rate limiting
# - SSL/TLS ready

events {
    worker_connections 1024;
    multi_accept on;
    use epoll;
}

http {
    # Configuración básica
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging
    access_log /var/log/nginx/access.log combined;
    error_log /var/log/nginx/error.log warn;
    
    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Compresión Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate;
    gzip_types
        application/javascript
        application/json
        text/javascript
        text/css
        text/plain
        text/xml
        application/xml
        application/xml+rss
        application/font-woff2
        application/font-woff
        font/woff2
        font/woff;
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    
    # Conexiones limitadas
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    
    # Configuración del servidor principal
    server {
        listen 80;
        listen [::]:80;
        
        # Server name (cambia esto por tu dominio)
        server_name sunstone-platform.com www.sunstone-platform.com;
        
        # Root directory
        root /usr/share/nginx/html;
        index index.html;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: https:; connect-src 'self'; media-src 'self'; object-src 'none'; child-src 'none'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Robots-Tag "index, follow" always;
        
        # Cache control para archivos estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options "nosniff";
            
            # Tipos MIME correctos
            types {
                application/font-woff woff;
                application/font-woff2 woff2;
                application/x-font-ttf ttf;
                application/x-font-eot eot;
            }
        }
        
        # Cache para HTML (menor tiempo)
        location ~* \.html$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }
        
        # Cache para JSON (API)
        location ~* \.json$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }
        
        # Rate limiting para endpoints sensibles
        location /api/ {
            limit_req zone=api burst=5 nodelay;
            limit_conn addr 10;
        }
        
        # Protección adicional para archivos sensibles
        location ~* /(?:uploads|files)/.*\.php$ {
            deny all;
            return 404;
        }
        
        # Bloquear acceso a archivos de configuración
        location ~ /\. {
            deny all;
            return 404;
        }
        
        # Bloquear acceso a logs y backups
        location ~* \.(log|sql|bak|backup|old|tmp)$ {
            deny all;
            return 404;
        }
        
        # Configuración SPA - IMPORTANTE para el routing
        location / {
            # Rate limiting general
            limit_req zone=api burst=20 nodelay;
            
            # Intentar servir archivo estático, si no existe, servir index.html
            try_files $uri $uri/ /index.html;
            
            # Headers para HTML
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
        }
        
        # Error pages
        error_page 404 /index.html;
        error_page 403 /index.html;
        error_page 500 502 503 504 /index.html;
        
        # Logging específico para errores
        location = /404.html {
            internal;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Robots.txt
        location = /robots.txt {
            add_header Content-Type text/plain;
            return 200 "User-agent: *\nDisallow:\nSitemap: https://sunstone-platform.com/sitemap.xml\n";
        }
        
        # Sitemap (si decides agregar uno)
        location = /sitemap.xml {
            add_header Content-Type application/xml;
            return 200 '<?xml version="1.0" encoding="UTF-8"?><urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9"><url><loc>https://sunstone-platform.com/</loc><changefreq>weekly</changefreq><priority>1.0</priority></url></urlset>';
        }
    }
    
