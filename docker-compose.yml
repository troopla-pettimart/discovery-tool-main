# Docker Compose para Sunstone Platform
# Este archivo permite desplegar la aplicación fácilmente con Docker

version: '3.8'

services:
  # Servicio principal de la aplicación
  sunstone-app:
    build: .
    container_name: sunstone-platform
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NODE_ENV=production
    volumes:
      # Volumen para logs
      - sunstone-logs:/var/log/nginx
      # Volumen para certificados SSL (cuando los tengas)
      - sunstone-ssl:/etc/nginx/ssl
    networks:
      - sunstone-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

